<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Cascadia Landslide Viewer</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.css" rel="stylesheet"/>

</head>
<body>
<!-- Top banner -->
<header class="app-banner">
    <div class="app-banner__title">Cascadia Landslide Viewer</div>
    <div class="app-banner__right">v1 • demo</div>
</header>

<!-- Split layout: filters | gutter | map -->
<main class="app-main">
    <aside id="filters-wrapper">
        <div class="lp-header">
            <div class="lp-title">Filters</div>
            <button id="lp-toggle" class="btn btn-light btn-sm"
                    title="Collapse/expand"
                    aria-expanded="true"
                    aria-controls="filters-panel">
                <span class="chev">‹</span>
            </button>
        </div>
        <div id="filters-panel"></div>
        <section id="ls-details" class="card card-body ls-details">
            <div class="card-title">Selected landslide</div>

            <div id="selected-empty" class="text-muted">
                Click a landslide on the map to see details here.
            </div>

            <table id="selected-table" class="table table-sm table-borderless d-none">
                <tbody id="selected-tbody"></tbody>
            </table>
        </section>
    </aside>

    <div id="split-gutter" role="separator" aria-label="Resize panels" tabindex="0"></div>

    <section id="map-wrapper" class="position-relative">
        <div id="map"></div>

        <!-- Bootstrap loading overlay -->
        <div id="map-loading"
             class="position-absolute top-0 start-0 w-100 h-100 d-none bg-white bg-opacity-50"
             style="z-index:10;">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="spinner-border text-success" role="status" style="width:3rem;height:3rem;">
                    <span class="visually-hidden">Loading…</span>
                </div>
            </div>
        </div>
    </section>
</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        defer>
</script>
<script src="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.js"></script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
