name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'deploy' to confirm production deployment"
        required: true

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-frontend
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2
  S3_BUCKET: crescent-react-hosting
  S3_PREFIX: landslide-viewer
  CF_DISTRIBUTION_ID: E1GKP873FE1A6V

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (production)
        working-directory: frontend
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::818214664804:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-deploy-frontend

      - name: Sync to S3
        run: |
          echo "Deploying to s3://$S3_BUCKET/$S3_PREFIX/"
          aws s3 sync frontend/dist/ "s3://$S3_BUCKET/$S3_PREFIX/" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "dev/*"

          aws s3 cp frontend/dist/index.html "s3://$S3_BUCKET/$S3_PREFIX/index.html" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CF_DISTRIBUTION_ID" \
            --paths "/*"
          echo "CloudFront invalidation submitted."

      - name: Smoke test
        run: |
          echo "Waiting 15s for invalidation to propagate..."
          sleep 15
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://ground-failure.cascadiaquakes.org/)
          echo "HTTP status: $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::error::Smoke test failed â€” returned HTTP $HTTP_CODE"
            exit 1
          fi
          echo "Smoke test passed."