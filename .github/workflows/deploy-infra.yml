name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'deploy' to confirm infrastructure deployment"
        required: true

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-infra
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install CDK dependencies
        run: pip install aws-cdk-lib constructs

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::818214664804:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-deploy-infra

      - name: CDK diff
        working-directory: aws_cdk
        run: npx cdk@2 diff LandslideStack

      - name: CDK deploy
        working-directory: aws_cdk
        run: npx cdk@2 deploy LandslideStack --require-approval never

      - name: Show stack outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name LandslideStack \
            --region "$AWS_REGION" \
            --query "Stacks[0].Outputs" \
            --output table