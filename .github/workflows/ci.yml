name: CI

on:
  pull_request:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ── Checkout ──────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ── Frontend: Build ───────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ── Infra: CDK synth ──────────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install CDK dependencies
        run: pip install aws-cdk-lib constructs

      - name: CDK synth (validate infrastructure)
        working-directory: aws_cdk
        run: npx cdk@2 synth -q